<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine, Saanvii?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff6b6b, #ffa5a5, #ffcccc);
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesButton {
      background-color: #4caf50;
      color: white;
    }

    #noButton {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #noButton:active {
      transform: scale(0.9);
    }

    .message {
      margin-top: 20px;
      font-size: 1.5rem;
      font-style: italic;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .bouquet {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .bouquet img {
      position: absolute;
      width: 100px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    .hidden {
      display: none;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
      }

      .message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Will You Be My Valentine, Saanvii?</h1>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
    <div class="message hidden" id="message"></div>
  </div>

  <div class="bouquet hidden" id="bouquet">
    <!-- Bouquet images will be dynamically added here -->
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const title = document.getElementById('title');
    const message = document.getElementById('message');
    const bouquet = document.getElementById('bouquet');

    let noButtonSize = 1;
    let yesButtonSize = 1;

    noButton.addEventListener('click', () => {
      // Move the button randomly
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;

      // Shrink the button
      noButtonSize *= 0.9;
      noButton.style.transform = `scale(${noButtonSize})`;

      // Make the Yes button bigger
      yesButtonSize *= 1.1;
      yesButton.style.transform = `scale(${yesButtonSize})`;
    });

    yesButton.addEventListener('click', () => {
      // Hide buttons
      yesButton.classList.add('hidden');
      noButton.classList.add('hidden');

      // Change the title text
      title.textContent = "I Love You. Thankyou for saying yes. See me today if it's possible ðŸ’–";

      // Show bouquet animation
      bouquet.classList.remove('hidden');

      // Add bouquet images dynamically
      const flowers = ['daisy.png', 'lavender.png', 'babybreath.png']; // Add your flower image paths
      for (let i = 0; i < 50; i++) {
        const img = document.createElement('img');
        img.src = flowers[Math.floor(Math.random() * flowers.length)];
        img.style.left = `${Math.random() * 100}vw`;
        img.style.animationDuration = `${Math.random() * 3 + 2}s`;
        bouquet.appendChild(img);
      }

      // Change background to romantic
      document.body.style.background = 'linear-gradient(45deg, #ff6b6b, #ffa5a5, #ffcccc)';
    });
  </script>
</body>
</html>
